services:
  vaulty:
    build:
      context: .
      dockerfile: Dockerfile
    image: vaulty:latest
    container_name: vaulty
    ports:
      - "8000:8000"  # Backend API
      - "9000:9000"  # MCP Server
      - "3000:3000"  # Frontend
    environment:
      - MASTER_TOKEN=${MASTER_TOKEN}
      - DATABASE_PATH=${DATABASE_PATH:-/app/server/data/vaulty.db}
      - MCP_SERVER_PORT=${MCP_SERVER_PORT:-9000}
    volumes:
      - ./server/data:/app/server/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/auth/me"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - vaulty-network
    mem_limit: 2g
    mem_reservation: 512m
    cpus: 2
mo
networks:
  vaulty-network:
    driver: bridge
